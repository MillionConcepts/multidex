name: multidex
channels:
  - conda-forge
dependencies:
  - python=3.9
  - conda-build
  - scikit-learn
  - fs
  # hopefully temporary. macos-specific issue. see:
  # https://github.com/conda-forge/fontconfig-feedstock/issues/54
  - fontconfig=2.13.94
  - clize
  - django
  - pillow
  - dash
  - toolz
  - cytoolz
  - flask-caching
  - django-extensions
  - more-itertools
  - numpy
  - pandas
  - plotly
  - pytest
  - itsdangerous=2.0.1
  - markupsafe=2.0.1
  - werkzeug==1.0.1
  - git
  - pip
  - python-kaleido
  - wand
  - pip:
    - "git+https://github.com/MillionConcepts/dustgoggles.git"
    - "git+https://github.com/MillionConcepts/marslab.git"



